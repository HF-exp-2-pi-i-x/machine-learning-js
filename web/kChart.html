<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Best K</title>
  </head>
  <body>
    <canvas id="myChart"></canvas>
    <script src="../common/js_objects/accuracies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const testArr = [];

      for (let i = 1; i <= 1000; i++) {
        testArr.push(i);
      }

      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: testArr,
          datasets: [
            {
              label: "Accuracy (in %)",
              data: accuracies,
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
